databases:
  default:
    engine: django.db.backends.mysql
    name: _DBC_DBNAME_
    user: _DBC_DBUSER_
    password: _DBC_DBPASS_
    host: _DBC_DBSERVER_
    port: _DBC_DBPORT_
    options:
      charset: UTF8MB4
      sql_mode: STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
