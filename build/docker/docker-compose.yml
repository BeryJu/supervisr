version: '3'

services:
  db:
    image: mariadb:latest
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=supervisr
      - MYSQL_USER=supervisr
      - MYSQL_PASSWORD=EK-5jnKfjrGRm<77
  redis:
    image: redis:latest
  supervisr:
    image: beryjuorg/supervisr:0.3.8-alpha
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    command: sv run.web
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - supervisr-data:/supervisr/supervisr/data
  supervisr-task-monitor:
    image: beryjuorg/supervisr:0.3.8-alpha
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    command: sv run.worker-monitor
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - supervisr-data:/supervisr/supervisr/data
  supervisr-task-runner:
    image: beryjuorg/supervisr:0.3.8-alpha
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    command: sv run.worker
    restart: always
    depends_on:
      - db
      - redis
  supervisr-task-scheduler:
    image: beryjuorg/supervisr:0.3.8-alpha
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    command: sv run.worker-scheduler
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - supervisr-data:/supervisr/supervisr/data

volumes:
  supervisr-data:
