version: '3'

services:
  db:
    image: mariadb:latest
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=supervisr
      - MYSQL_USER=supervisr
      - MYSQL_PASSWORD=EK-5jnKfjrGRm<77
  redis:
    image: redis:latest
  supervisr:
    image: beryjuorg/supervisr:latest
    command: supervisr-ctl supervisr.run
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  supervisr-task-monitor:
    image: beryjuorg/supervisr:latest
    command: supervisr-ctl supervisr.run-celery-flower
    restart: always
    depends_on:
      - db
      - redis
  supervisr-task-runner:
    image: beryjuorg/supervisr:latest
    command: supervisr-ctl supervisr.run-celery
    restart: always
    depends_on:
      - db
      - redis
  supervisr-task-scheduler:
    image: beryjuorg/supervisr:latest
    command: supervisr-ctl supervisr.run-celery-beat
    restart: always
    depends_on:
      - db
      - redis
