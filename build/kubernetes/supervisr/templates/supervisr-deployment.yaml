---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    supervisr.component: web
    app.kubernetes.io/name: {{ include "supervisr.name" . }}
    helm.sh/chart: {{ include "supervisr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "supervisr.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "supervisr.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "supervisr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        supervisr.component: web
    spec:
      containers:
        - args:
            - ./sv
            - run.web
            - --production
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ include "supervisr.name" . }}
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.host }}
          readinessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.host }}
          resources:
            {{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - mountPath: /supervisr/supervisr/data/media
              name: supervisr-data
            - mountPath: /supervisr/supervisr/environments
              name: config-volume
      restartPolicy: Always
      volumes:
        - name: supervisr-data
          persistentVolumeClaim:
            claimName: {{ include "supervisr.name" . }}-data
        - name: config-volume
          configMap:
            name: {{ include "supervisr.name" . }}-config
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
