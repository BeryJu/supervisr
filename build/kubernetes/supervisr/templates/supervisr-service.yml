---
apiVersion: v1
kind: Service
metadata:
  labels:
    supervisr.component: web
    app.kubernetes.io/name: {{ include "supervisr.name" . }}
    helm.sh/chart: {{ include "supervisr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "supervisr.name" . }}-service
spec:
  type: NodePort
  ports:
  - name: http
    port: 8000
  selector:
    app.kubernetes.io/name: {{ include "supervisr.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "supervisr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        supervisr.component: web
