apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: "post-install"
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "-5"
  labels:
    supervisr.component: web
    app.kubernetes.io/name: {{ include "supervisr.name" . }}
    helm.sh/chart: {{ include "supervisr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "supervisr.name" . }}
spec:
  template:
    spec:
      containers:
      - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ include "supervisr.name" . }}
        command:
          - ./sv
          - manage
          - migrate
          - sessions
      restartPolicy: Never
  backoffLimit: 4
