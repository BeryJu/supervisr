{% extends "core/base.html" %}

{% load supervisr_title %}

{% block title %}
  {% supervisr_title 'Search' %}
{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
  {% for app, results in results.items %}
    <div>
      <h1>{{ app }}</h1>
      <div>{{ results }}</div>
    </div>
  {% empty %}
    nope
  {% endfor %}
</div>
{% endblock %}
