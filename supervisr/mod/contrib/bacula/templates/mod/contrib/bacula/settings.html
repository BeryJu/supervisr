{% extends "_admin/mod_default.html" %}

{% load i18n %}
{% load supervisr_title %}

{% block title %}
{% supervisr_title "Overview" %}
{% endblock %}

{% block module_content %}
<h2><clr-icon shape="backup" size="32"></clr-icon>{% trans 'Bacula' %}</h2>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h2><clr-icon shape="settings" size="32"></clr-icon>{% trans 'Settings' %}</h2>
      </div>
      <form role="form" method="POST">
        <div class="card-block">
          {% include 'blocks/block_form.html' with form=form %}
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
