{% extends "common/base.html" %}

{% load supervisr_utils %}
{% load i18n %}

{% block title %}
{% title "Providers" %}
{% endblock %}

{% block content %}
<h1><clr-icon shape="vmw-app" size="48"></clr-icon>{% trans "Provider Instances" %}</h1>
<datagrid
    data-header-columns='["Name", "UUID", "Provider Path"]'
    data-body-columns='["name", "uuid", "provider_path"]'
    data-api-component="core"
    data-api-part="providers"
    data-api-action="read"
    data-add-view="instance-new"
    data-edit-view="instance-edit"
    data-delete-view="instance-delete">
</datagrid>
{% endblock %}
