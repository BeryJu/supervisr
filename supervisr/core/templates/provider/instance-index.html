{% extends "common/base.html" %}

{% load supervisr_utils %}
{% load i18n %}

{% block title %}
{% title "Providers" %}
{% endblock %}

{% block content %}
<h1><clr-icon shape="vmw-app" size="48"></clr-icon>{% trans "Provider Instances" %}</h1>
<angular
    component="datagrid"
    api-path="core::providers::read">
    <clr-action add-view="instance-new"
                edit-view="instance-edit"
                delete-view="instance-delete"></clr-action>
    <clr-header-column field="name">{% trans 'Name' %}</clr-header-column>
    <clr-header-column field="uuid">{% trans 'UUID' %}</clr-header-column>
    <clr-header-column field="provider_path">{% trans 'Provider Path' %}</clr-header-column>
</angular>
{% endblock %}
