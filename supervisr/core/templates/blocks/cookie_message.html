{% load i18n %}

{% if not request.COOKIES.supervisr_cookies_accepted %}
<div class="alert alert-app-level alert-info cookie-message">
  <div class="alert-items">
    <div class="alert-item">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
      </div>
      <div class="alert-text">
        {% trans 'Disclaimer: This site uses cookies.' %}
      </div>
      <div class="alert-actions">
        <button class="btn alert-action" data-action="show-modal" data-modal="cookie-modal">{% trans 'Review' %}</button>
        <button class="btn alert-action" data-action="accept-cookies">{% trans 'Accept' %}</button>
      </div>
    </div>
  </div>
  <button type="button" class="close" aria-label="Close" clrAlert>
    <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>
{% endif %}
