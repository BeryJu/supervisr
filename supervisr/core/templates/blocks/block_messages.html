{% if messages %}
  {% for msg in messages %}
  <div class="alert {% if app_level %}alert-app-level{% endif %} alert-{{ msg.level_tag }}">
    <div class="alert-items">
      <div class="alert-item">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="{{ msg.level_tag }}-circle"></clr-icon>
        </div>
        <div class="alert-text">
          {{ msg.message|safe }}
        </div>
      </div>
    </div>
    <button type="button" class="close" aria-label="Close" clrAlert>
      <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
  </div>
  {% endfor %}
{% endif %}
