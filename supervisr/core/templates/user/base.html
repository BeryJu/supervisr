{% extends "core/base.html" %}

{% load i18n %}
{% load supervisr_is_active %}
{% load supervisr_reflection %}

{% block sidenav %}
<nav class="sidenav clr-nav-level-2">
  <section class="sidenav-content">
    {% sv_reflection_user_modules as view_settings %}
    {% for sub in view_settings %}
    <a href="{% url sub.view %}" class="nav-link {% is_active sub.view %}">
      {% trans sub.title %}
    </a>
    {% endfor %}
  </section>
  {% include 'blocks/sidebar.html' %}
</nav>
{% endblock %}
