{% extends "core/base.html" %}

{% load supervisr_title %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
  {% supervisr_title title %}
{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header">
      {{ title }}
    </div>
    <div class="card-block">
      <form role="form" method="POST">
        {% include 'blocks/block_form.html' with form=form %}
        <button type="submit" class="btn btn-lg btn-block btn-primary">{{ primary_action }}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
