{% extends "mail/base.html" %}

{% load supervisr_title %}
{% load i18n %}

{% block title %}
{% supervisr_title "Mail" %}
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Domains</th>
    </tr>
  </thead>
  <tbody>
    {% for domain in domains %}
      <tr>
        <td>{{ domain.domain.domain }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
