{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="row">
  <div class="container">
    {% for product in products %}
    <div class="col-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ product.name }}</h3>
        </div>
        <div class="panel-body">
          {{ product.description }}
          {% if product.management_url %}
            <a target="_blank" href="{{ product.management_url }}" class="btn btn-lg btn-main">{% trans 'Open' %}</a>
          {% else %}
            <a target="_blank" href="" class="btn btn-lg btn-main">{% trans 'Open' %}</a>
          {% endif %}
        </div>
      </div>
      <h1></h1>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
