{% extends "core/base.html" %}

{% load supervisr_title %}
{% load i18n %}

{% block title %}
{% supervisr_title "System Info" %}
{% endblock %}

{% block content %}
<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>{% trans 'Key' %}</th>
      <th>{% trans 'Value' %}</th>
    </tr>
  </thead>
  <tbody>
    {% for k, v in data.items %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
