{% extends "core/base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{% trans 'Login' %}</h3>
    </div>
    <div class="panel-body">
      <form role="form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-block btn-primary">{% trans 'Login' %}</button>
      </form>
    </div>
  </div>
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{% trans "Don't have an account yet?" %}</h3>
    </div>
    <div class="panel-body">
      <a href="{% url 'account-signup' %}" class="btn btn-lg btn-block btn-primary">{% trans 'Sign up here!' %}</a>
    </div>
  </div>
</div>
{% endblock %}
