{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="{ static "css/bootstrap.min.css" %}" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj">
    <title>CCPanel</title>
    {% block header %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-faded">
        <a class="navbar-brand" href="#">CCPanel</a>
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <form class="form-inline pull-xs-right">
          <input class="form-control" type="text" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
    </div>
    <div class="content">
      <div class="row">
        {% block messages %}
        {% for msg in messages %}
        <div class="alert alert-{{ msg.level }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ msg.message }}
        </div>
        {% endfor %}
        {% endblock %}
        {% block content %}
        {% endblock %}
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="{ static "css/jquery.min.js" %}" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"></script>
    <script src="{ static "css/tether.min.js" %}" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"></script>
    <script src="{ static "css/bootstrap.min.js" %}" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"></script>
  </body>
</html>
