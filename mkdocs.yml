site_name: 'supervisr docs'
site_description: 'supervisr your IT.'
site_author: 'BeryJu.org'
site_url: 'https://my.beryju.org/docs/'

repo_name: 'BeryJu.org/supervisr'
repo_url: 'https://git.beryju.org/BeryJu.org/supervisr'

copyright: 'Copyright &copy; 2017-2018 BeryJu.org'

pages:
  - Home: 'index.md'
  - 'API':
    - 'OAuth 2': 'API/OAuth 2.md'
  - 'Extending Supervisr':
    - 'Creating a module': 'extending_supervisr/creating_a_module.md'
    - 'Overwriting settings': 'extending_supervisr/overwriting_settings.md'
    - 'UI integration': 'extending_supervisr/ui_integration.md'
  - 'FAQ':
    - 'MySQL':
      - 'Index size': 'faq/mysql/index_size.md'
    - "error'str' object has no attribute 'tzinfo'": 'faq/error_str_object_has_no_attribute_tzinfo.md'
  - 'Installation': 'installation/supervisr.md'
  - 'Modules':
    - 'Bacula':
      - 'Installation': 'Modules/Bacula/installation.md'
  - 'SSO':
    - 'External source': 'SSO/external_sources.md'
    - 'LDAP':
      - 'Authenticating aginst Active Directory': 'SSO/ldap/authenticating_against_ad.md'
    - 'OAuth':
      - 'Sentry': 'SSO/oauth/sentry.md'
      - 'Grafana': 'SSO/oauth/grafana.md'
      - 'Chronograf': 'SSO/oauth/chronograf.md'
    - 'SAML':
      - 'GitLab': 'SSO/saml/gitlab/gitlab.md'
      - 'Nextcloud': 'SSO/saml/nextcloud/nextcloud.md'

extra:
  social:
    - type: 'github'
      link: 'https://git.beryju.org/BeryJu.org'
    - type: 'twitter'
      link: 'https://twitter.com/beryju'

theme:
  name: 'material'
  logo: 'theme_images/icon_white.png'
  favion: 'theme_images/icon.png'

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
